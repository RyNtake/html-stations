<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Station 11</title>
    <script type="text/javascript">
        function getData(n) {
            const argumentArray = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j', 'k', 'l', 'm', 'n'];
            return argumentArray[n]
        }

        // ↓こちらの関数は触らないこと
        function hogehoge(s1, s2, s3, s4, s5, s6, s7, s8, s9, s10, s11, s12, s13, s14) {
          return s1 + s2 + s3 + s4 + s5 + s6 + s7 + s8 + s9 + s10 + s11 + s12 + s13 + s14
        }

        document.write(hogehoge(
          getData(0),getData(1),getData(2),getData(3),getData(4),getData(5),getData(6),getData(7),getData(8),getData(9),getData(10),getData(11),getData(12),getData(13)
        ));
    </script>
  </head>
  <body>
    <div class="card-container">
      <div class="card">
          <p id="result"></p>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="./scripts/station11-common.js"></script>
</html>

<!--
  [問題文]

ここからはJavaScriptの問題をやってみよう

src/station11.htmlにおいて、長いobjectArray「argumentArray」があるため、
これをそのまま引数hogehoge関数に渡し、全ての要素を文字列として連結した実装をやってみよう！

[取り組む手順]
1. src/station11.htmlを開く
2. 1のファイルのgetDataの中でhogehoge関数を使うこと
3. hogehoge関数には、変更を入れず、getData関数の中だけを変更すること
4. 実装が終わったらgit commitを実行
5. 合格になったらgit commit をそのまま実行し、pushまでやってみよう
クリア条件
1
argumentArrayを含めたgetData関数の内容以外を変更していないこと
2
hogehoge関数の内容が実行されていること
3
argumentArrayの要素を連結した文字列が出力されること
-->
